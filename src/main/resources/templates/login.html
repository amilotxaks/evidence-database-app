<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-control,
        .card,
        .login {
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div th:if="${registrationSuccess}" class="text-center alert alert-success mt-3">
                <span th:text="${registrationSuccess}"></span>
            </div>

            <div class="card mt-3">
                <div class="card-header">
                    <h3 class="text-center">Вход</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="username">Имя пользователя:</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="Имя пользователя" required minlength="5" maxlength="128">
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль:</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Пароль" required minlength="6" maxlength="32">
                            <div th:if="${param.error}">
                                <small class="text-danger">Неверный логин или пароль</small>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-dark btn-block login">Войти</button>
                    </form>
                </div>
                <div class="text-center mt-3">
                    <p>Еще нет аккаунта?
                        <a th:href="@{/registration}">Зарегистрироваться</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
